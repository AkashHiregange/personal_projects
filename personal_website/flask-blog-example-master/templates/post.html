{% extends "layout.html" %}
{% block body %}
       <!-- Page Header-->
       {% set fname = 'assets/img/' + posti.img_file %}
        <header class="masthead" style="background-image: url('{{ url_for('static', filename=fname) }}')">
            <div class="container position-relative px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <div class="post-heading">
                            <h1>{{posti.Title}}</h1>
                            <h2 class="subheading">{{posti.Author}}</h2>
                            <span class="meta">
                                Posted by
                                <a href="#!">{{posti.Author}}</a>
                                on August 26, 2023
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <!-- Post Content-->
        <article class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        <p>{{posti.Content}}</p>
                    </div>
                </div>
            </div>
        </article>
{% endblock %}
